<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A game of hangman using API's to gather information about mystery values">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/projects/hangman/style.css">
    <link rel="stylesheet" href="/projects/hangman/overlay.css">
    <link rel="stylesheet" href="/projects/hangman/queries.css">
</head>
<body>
    <nav id="navbar">
        <select name="difficulty-selector" id="difficulty-selector">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </nav>
    <main id="hangman-game-container">
        <div class="game-overlay" id="win-overlay">
            <button class="new-game" id="new-game-win-btn">New Game</button>
            <h1 id="initial-win-heading">You Win!!</h1>
            <div id="stats"></div>
        </div>
        <div class="game-overlay" id="lose-overlay">
            <button class="new-game" id="new-game-lose-btn">New Game</button>
            <h1>You Lose!!</h1>
        </div>
        <h1 id="page-heading">H<span>a</span>ngm<span>a</span>n</h1>
        <h2 id="instructions">Guess a letter by clicking it below. Or just use your keyboard!</h2>
        <section id="alphabet-buttons"></section>
        <h3 id="category">The category is: <select name="category" id="category-options">
        </select></h3>
        <h2 id="mystery-value"></h2>
        <h3 id="lives-remaining"> <span id="lives"></span> Lives Remaining!</h3>
    </main>
    <script src="/projects/hangman/game.js"></script>
    <script src="/projects/hangman/app.js"></script>
</body>
</html>
