<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">

</head>
<body>
    <section id="hangman-game">
        <h1 id="page-heading">Hangman</h1>
        <h3 id="instructions">Guess a letter by clicking it below. Or just use your keyboard!</h3>
        <section id="alphabet-buttons"></section>
        <h3 id="category">Your category is: <select name="category" id="category-options">
        </select></h3>
        <h2 id="mystery-value"></h2>
        <h3 id="lives-remaining"> <span id="lives"></span> Lives Remaining!</h3>
    </section>
    

    <script src="/hangman-main/game.js"></script>
    <script src="/hangman-main/app.js"></script>
